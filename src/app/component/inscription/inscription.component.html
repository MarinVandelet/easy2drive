<div style="background-image: url('connexionbg.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
          <div class="card shadow-lg rounded-lg border-0">
            <div class="card-body p-5">
              <h4 class="card-title text-center mb-4">Créer un compte</h4>
  
              <form (ngSubmit)="register()">
                <div class="mb-3">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control form-control-lg" id="prenom" [(ngModel)]="prenom" name="prenom" required>
                </div>
  
                <div class="mb-3">
                  <label for="nom" class="form-label">Nom</label>
                  <input type="text" class="form-control form-control-lg" id="nom" [(ngModel)]="nom" name="nom" required>
                </div>
  
                <div class="mb-3">
                  <label for="email" class="form-label">Adresse e-mail</label>
                  <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="email" name="email" required>
                </div>
  
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" name="password" required>
                </div>
  
                <button type="submit" class="btn btn-success btn-lg w-100">S'inscrire</button>
  
                <div class="text-center mt-3">
                  <a routerLink="/connexion" class="text-decoration-none">Déjà un compte ? Se connecter</a>
                </div>
  
                <!-- Message d’erreur -->
                <div *ngIf="errorMessage" class="text-danger text-center mt-2">
                  {{ errorMessage }}
                </div>
  
                <!-- Message de succès -->
                <div *ngIf="successMessage" class="text-success text-center mt-2">
                  {{ successMessage }}
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
