<div class="moderation-container">
    <h2 class="moderation-title">🛠️ Modération des avis</h2>
  
    <div class="message" *ngIf="message">{{ message }}</div>
  
    <div *ngIf="avisNonModeres.length === 0" class="no-avis">Aucun avis à modérer.</div>
  
    <div *ngFor="let avis of avisNonModeres" class="avis-card">
      <div class="avis-header">
        <span class="etoiles">⭐ {{ avis.nb_etoiles }}</span>
        <span class="auteur">{{ avis.nom }} {{ avis.prenom }}</span>
        <span class="date">{{ avis.date_depot | date:'dd/MM/yyyy HH:mm' }}</span>
      </div>
      <p class="contenu">{{ avis.contenu }}</p>
      <div class="actions">
        <button class="btn btn-success" (click)="publierAvis(avis.id)">Publier</button>
        <button class="btn btn-danger" (click)="supprimerAvis(avis.id)">Supprimer</button>
      </div>
    </div>
  </div>
